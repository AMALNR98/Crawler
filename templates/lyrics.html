{% extends "base.html"  %}
{%block column1%}
        {% for song in songs_list %}
    
        <li > <a href="{{url_for('song' ,song_id=song.id)}}">{{song.name}}</a></li>
    
        {% endfor %}
{%endblock%}

{%block content%}
    
    <h2 class="lyrics_heading">{{song_name}}</h2>
    <div>
        {% autoescape off %}
        <em class="lyrics">{{lyrics}}</em>
        {% endautoescape %}
    </div>

    <form>
        <input type="button" value="Backword" onclick="history.back()">
    </form>
    {% endblock%}
